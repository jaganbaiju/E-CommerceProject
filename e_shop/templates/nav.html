{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'shop:allProdCat' %}">
            &nbsp;<span class="brand"><b>SHOP</b></span>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'shop:allProdCat' %}">
                        <span class="nav-item">Home</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="nav-item">Shop</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'shop:allProdCat' %}">All Products</a></li>
                        <li><hr class="dropdown-divider"></li>
                        {% for cat in category_list %}
                        <li><a class="dropdown-item" href="{{cat.get_url}}">{{cat.name}}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                <!--Cart-->
                <li class="nav-item">
                    {% if item_count > 0 %}
                    <a class="nav-link" aria-current="page" href="{% url 'cart:cart_details' %}">
                        <span class="nav-item">Cart({{item_count}})</span>
                    </a>
                    {% else %}
                    <a class="nav-link" aria-current="page" href="{% url 'cart:cart_details' %}">
                        <span class="nav-item">Cart()</span>
                    </a>
                    {% endif %}
                </li>
            </ul>
<!--            Search -->
            <form class="d-flex" action="{% url 'search_app:searchDetails' %}" method="get">
                {% csrf_token %}
                <input class="form-control me-2 nav-item" type="search" placeholder="Search" name="q" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
